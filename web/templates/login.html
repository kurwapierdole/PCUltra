<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Вход в систему управления PCUltra">
    <title>PCUltra - Вход в систему</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-box" role="region" aria-labelledby="login-title">
            <div class="brand">
                <div class="brand-badge" aria-label="Логотип PCUltra">PC</div>
            </div>
            <h1 id="login-title">PCUltra</h1>
            <h2>Вход в систему</h2>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required autocomplete="username" autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary" aria-label="Войти в систему">Войти</button>
                <div id="error" class="error-message" role="alert" aria-live="polite"></div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</body>
</html>
